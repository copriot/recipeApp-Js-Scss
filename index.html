<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- bs-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/food-logo.png" alt="">

            </div>

                <div class="search_form">
                    <form>
                        <input type="text" placeholder="Search for what do you want to eat...">
                        <button>

                            <span>Search</span>
                        </button>
                    </form>
                </div>
                <div class="likes">
                    <i class="bi bi-bookmark-heart"></i>
                    <div class="list">
                        <a href="">

                            <p>Best Pizza Dough Ever</p>
                        </a>
                    </div>
                </div>

            </div>
        </header>
        <!-- main-area -->
        <main>
            <section class="results">
                <a href="" class="result-link">
                    <img src="./images/food.jpg" alt="">
                    <div class="data">
                        <h4>Best Pizza Dough Ever</h4>
                        <p>101 Cookbooks</p>
                    </div>
                </a>
                <a href="" class="result-link">
                    <img src="./images/food.jpg" alt="">
                    <div class="data">
                        <h4>Best Pizza Dough Ever</h4>
                        <p>101 Cookbooks</p>
                    </div>
                </a>
                <a href="" class="result-link">
                    <img src="./images/food.jpg" alt="">
                    <div class="data">
                        <h4>Best Pizza Dough Ever</h4>
                        <p>101 Cookbooks</p>
                    </div>
                </a>
            </section>
            <section class="recipe">
                recipe
            </section>
            <section class="shopping">
                basket
            </section>
        </main>
    </div>
</body>

</html>
